<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons' />
    <link rel="stylesheet" href="https://festive-mestorf-acecb0.netlify.app/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Home Page</title>
</head>
<body>

    <header class="page-header flex-horizontal-start padding-xxlg">
        <p class=" c-blue text-bold font-size-xlg text-uppercase letter-space-md">
            sneakerhead
        </p>
    </header>
    <div class="hero-container flex-horizontal-stretch flex-vertical-center padding-xxlg margin-btm-lg">
        <img src='./assets/hero.jfif' class="hero-img border-radius-circle" />
        <p class="c-black font-size-xlg text-bold">are you a sneakerhead ?</p>
    </div>

    <p class="c-darkgray font-size-lg text-capital flex-center margin-btm-lg">choose any one</p>
    
    <section class="grid grid-maxcols-4 category-wrapper margin-btm-md">
        <article class="pos-relative category-card" >
            <img src='assets/adi.jpg' alt="adidas logo" class="card-image category-img" />
            <p class="pos-absolute top-right-1 c-black">adidas</p>
        </article>
        <article class="pos-relative category-card">
            <p class="pos-absolute top-right-1 c-black">nike</p>
            <img src='assets/nike.jpg' alt="nike logo" class="card-image category-img" />
        </article>
        <article class="pos-relative category-card" >
            <p class="pos-absolute top-right-1 c-white">air jordan</p>
            <img src='assets/air-j.jpg' alt="air jordan logo" class="card-image category-img" />
        </article>
        <article class="pos-relative category-card" >
            <p class="pos-absolute top-right-1 c-white">puma</p>
            <img src='assets/puma.jpg' alt="puma logo" class="card-image category-img" />
        </article>
    </section>

</body>
</html>
